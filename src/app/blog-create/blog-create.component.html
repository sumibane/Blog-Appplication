<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row" style="text-align: left">
            <div class="col-md-12">
                <form #createBlog = "ngForm" (ngSubmit)="newBlog()">
                    <div class="form-group">
                        <label> Blog Title</label>
                        <input type="text" name="blogTitle" [(ngModel)] = "blogTitle"
                         #title="ngModel" class="form-control" placeholder="Enter Blog Title" required>
                    </div>
                    <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                        Blog Title is required
                    </div> 
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" name="blogDescription" [(ngModel)] = "blogDescription"
                         #description="ngModel" class="form-control" placeholder="Enter Blog Description" required>
                    </div>
                    <div class="form-group">
                        <label>Enter the Blog Body</label>
                        <textarea name="blogBodyHtml" [(ngModel)] = "blogBodyHtml" #blogBody="ngModel" 
                        class="form-control" rows=3 required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select name = "blogCategory" [(ngModel)] = "blogCategory" #category="ngModel" 
                        class="form-control" required>
                        <option *ngFor="let category of possibleCategory" [value]="category">{{category}}</option>
                    </select>
                    </div>
                    <button type="submit" class="btn btn-danger" [disabled]="!createBlog.form.valid">Post the Blog</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
