<body>
    <div class="container" *ngIf = "currentData != null">
        <div class="row" style="text-align: left">
            <div class="col-md-12">
                <form #editBlog = "ngForm" (ngSubmit)="editcurrentBlog()">
                    <div class="form-group">
                        <label> Blog Title</label>
                        <input type="text" name="blogTitle" [(ngModel)] = "currentData.title"
                         #title="ngModel" class="form-control" placeholder="Enter Blog Title" required>
                    </div>
                    <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                        Blog Title is required
                    </div> 
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" name="blogDescription" [(ngModel)] = "currentData.description"
                         #description="ngModel" class="form-control" placeholder="Enter Blog Description" required>
                    </div>
                    <div class="form-group">
                        <label>Enter the Blog Body</label>
                        <textarea name="blogBodyHtml" [(ngModel)] = "currentData.bodyHtml" #blogBody="ngModel" 
                        class="form-control" rows=3 required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select name = "blogCategory" [(ngModel)] = "currentData.category" #category="ngModel" 
                        class="form-control" required>
                        <option *ngFor="let category of possibleCategory" [value]="category">{{category}}</option>
                    </select>
                    </div>
                    <button type="submit" class="btn btn-danger" [disabled]="!editBlog.form.valid">Post the Blog</button>
                </form>
            </div>
        </div>
    </div>
</body>
